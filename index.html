<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
    
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>

  <main>
    <article>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="#">
      </div>
     
      
      <picture class="img-container">
        <source media="(max-width:480px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="#">
       
      </picture>

      <div class="text-container">
        <h1><span> We're </span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        
        <form action="" method="post" id="form">
          <label for="email" class="screen-reader">Email</label>
          <input type="text" name="email" id="email" placeholder="Email Address">
          <img class="error" src="./images/icon-error.svg" alt="#">
          <small class="error-text"></small>
          <button type="submit" id="submit"><img src="./images/icon-arrow.svg" alt="#"></button>
          
        </form>
      </div>
    </article>
  </main>
  
 
  <script src="./main.js"></script>
</body>
</html>
